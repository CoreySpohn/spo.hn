# Portfolio Projects
projects:
  - title: "EXOSIMS - Exoplanet Imaging Mission Simulator"
    description: |
      Core developer of EXOSIMS, an open-source Python framework for simulating 
      exoplanet direct imaging missions. The software is used by NASA to evaluate 
      and optimize future space telescope designs and observation strategies.
      My contributions include performance optimizations, new scheduling algorithms,
      and integration with modern coronagraph models.
    technologies: ["Python", "NumPy", "SciPy", "Astropy", "HPC"]
    url: "https://github.com/dsavransky/EXOSIMS"
    tags: ["aerospace", "simulation", "open-source", "nasa", "python"]
    
