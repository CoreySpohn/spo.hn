      Developed an extremely optimized solver for Kepler's equation using JAX.
      Features automatic differentiation, vectorization, and JIT compilation,
      making it ideal for large-scale orbit propagation and optimization problems
      in mission design.
    technologies: ["Python", "JAX", "Orbital Mechanics", "Optimization"]
    url: "https://github.com/johndoe/orbix"
    tags: ["aerospace", "mathematics", "optimization", "jax", "algorithms"]
    
