    description: |
      Created a high-performance Python library for interpolating coronagraph 
      point spread functions using Fourier interpolation techniques. Built with 
      JAX for automatic differentiation and GPU acceleration, achieving 100x 
      speedups over traditional methods.
    technologies: ["Python", "JAX", "NumPy", "FFT", "GPU Computing"]
    url: "https://github.com/johndoe/yippy"
    tags: ["optimization", "jax", "aerospace", "imaging", "performance"]
    
